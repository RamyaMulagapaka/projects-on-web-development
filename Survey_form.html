<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="Survey_form.css">
	</head>
	<body>
		<h2>Survey_Form</h2>
		<div class="form">
			<form action=".php" method="post">
			<div class="row">
				<label>Name</label>
			</div>
			<div class="input-forms">
				<input type="text" placeholder="Enter your name">
			</div>
			<div class="row">
				<label>Email</label>
			</div>
			<div class="input-forms">
				<input type="email" placeholder="Enter your email">
			</div>
			<div class="row">
				<label>Age</label>
			</div>
			<div class="input-forms">
				<input type="number" min="18" max="100" placeholder="Enter your age">
			</div>
			<div class="row">
				<label>Would you recommend Geeks for Geeks to a friend ?</label>
			</div>
			<div class="input-forms">
				<input type="radio" name="e">Yes<br>
				<input type="radio" name="e">No<br>
				<input type="radio" name="e">May be
			</div>
			<div class="row">
				<label>Languages and Frameworks known (check all that apply)</label>
			</div>
			<div class="input-forms">
				<input type="checkbox">C<br>
				<input type="checkbox">C++<br>
				<input type="checkbox">C#<br>
				<input type="checkbox">Java<br>
				<input type="checkbox">Python<br>
				<input type="checkbox">Javascript<br>
				<input type="checkbox">React<br>
				<input type="checkbox">Angular<br>
				<input type="checkbox">Django<br>
				<input type="checkbox">Spring<br>
			</div>
			<div class="row">
				<label>Any comments or suggestions</label>
			</div>
			<div class="input-forms">
				<textarea rows="3" placeholder="Enter your comment here"></textarea>			
			</div>
			<div class="row">
				<label></label>
			</div>
			<div class="input-forms">
				<input type="submit">
			</div>

			




		</div>
		
	</body>
</html>
